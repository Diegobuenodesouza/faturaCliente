<div class="modal fade" id="servicosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lista de Servicos do cliente <b style="color: rgb(15, 121, 59); font-style: italic; ">{{ cliente.nomeEmpresarial }}</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        
        <form [formGroup]="formulario"  *ngIf="formulario">
          
          <p>Nome: {{ cliente.nomeEmpresarial }}</p>
          <p>CPF / CNPJ : {{ cliente.cnpj |  cpfcnpjPipe}}</p>
          
          <div *ngIf="listaServico.controls.length ===0">
            <p class="alert alert-danger" style="text-align: center;"> Sem Serviço</p>
          </div>
          
          <div formArrayName="listaServico">
            <div *ngFor="let servico of listaServico.controls; let i=index" [formGroupName]="i"> 
              <div class="row">
                <div class="col-6">
                  <label class="label-control">Descrição</label>
                  <input formControlName="descricao" class="form-control">
                </div>
                <div class="col-2">
                  <label class="label-control">Valor R$</label>
                  <input formControlName="valor" type="number" class="form-control">
                </div>
                <div class="col-3">
                  <label class="label-control">Vencimento</label>
                  <input formControlName="vencimento"  class="form-control">
                </div>
                <div class="col-1" >
                  <button class="btn btn-danger" style="margin-top: 31px;" (click)="removeServico(i)">X</button>
                  
                </div>
              </div>              
            </div>
            <button (click)="addServico()" class="btn btn-info"> + Servico </button>
          </div>
          
          
        </form>
        
        
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-success">Salvar</button>
      </div>
    </div>
  </div>
</div>
