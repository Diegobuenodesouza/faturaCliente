<div class="modal fade" id="servicosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Lista de Servicos do cliente <b style="color: rgb(15, 121, 59); font-style: italic; ">{{ cliente.nomeEmpresarial }}</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h1>numero Id: {{ clienteId}}</h1>
        <div *ngFor="let servicos of cliente.listaServico">
          <p>{{ servicos.descricao }}</p>
          <p>{{ servicos.valor  |  currency:'BRL' }}</p>
          <p>{{ servicos.compentencia }}</p>
          <hr>
        </div>
        <div class="d-flex justify-content-end"> {{ somaValores(cliente) | currency: 'BRL' }} </div>
        
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-success">Imprimir Fatura</button>
      </div>
    </div>
  </div>
</div>
