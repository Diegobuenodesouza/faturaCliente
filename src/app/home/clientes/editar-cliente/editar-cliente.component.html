<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <!-- FormularioEformularioEditar de edição de cliente -->
        <div class="container " >  
          <br>  
          
          <div class="shadow-none p-3 mb-5 bg-black rounded" style="border: 0.5px rgba(122, 120, 120, 0.603) solid;">
            <form [formGroup]="formularioEditar">
              <div class="form-group">
                <div class="row col-4">        
                  <label>CPF/CNPJ</label>
                  <input class="form-control" formControlName="cnpj"    disabled                
                  placeholder="00.000.000/0000-00"
                  type="text" >
                  <div class="invalid-feedback ">Campo CPF/CNPJ deve ser preenchido</div>                    
                </div>      
              </div>

              <div class="row"> 
        
                <div class="col-8">
                  <div class="form-group">
                    <label>Nome ou Razão Social</label>
                    <input class="form-control " formControlName="nomeEmpresarial"
                    
                    
                    type="text"  > 
                    <div class="invalid-feedback">Campo nome ou nome empresarial deve ser preenchido</div>
                  </div>
                </div>
                
                <div class="col-4">
                  <div class="form-group">
                    <label>CEP</label>
                    <input class="form-control "  placeholder="00000-000" mask="00000-000" 
                    
                      type="text" formControlName="cep" >
                      <div class="invalid-feedback"> Cep inválido</div>
                    </div>
                  </div>
                  
                </div>
                
                <div class="row">
                  
                  <div class="col-2">
                    <div class="form-group">
                      <label>Número</label>
                      <input class="form-control" type="text"  formControlName="numero">
                    </div>
                  </div>
                  
                  <div class="col-5">
                    <div class="form-group">
                      <label>Logradouro</label>
                      <input class="form-control" type="text"  formControlName="logradouro"                                
                      >
                      <div class="invalid-feedback">Campo logradouro deve ser preenchido</div>
                    </div>
                  </div>
                  
                  
                  <div class="col-5">
                    <div class="form-group">
                      <label>Bairro</label>
                      <input class="form-control" type="text" formControlName="bairro"                       
                      >
                      <div class="invalid-feedback">Campo bairro deve ser preenchido</div>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  
                  <div class="col-6">
                    <div class="form-group">
                      <label>Municipio</label>
                      <input class="form-control" type="text"  formControlName="localidade"                 
                      >
                      <div class="invalid-feedback">Campo localidade deve ser preenchido</div>
                    </div>
                  </div>
                  
                  <div class="col-2">
                    <div class="form-group">
                      <label>UF</label>
                      <input class="form-control" type="text" formControlName="uf" 
                     
                      >
                      <div class="invalid-feedback">Campo UF deve ser preenchido</div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit"  class="btn btn-success" 
                  (click)="alterarCliente()"
                   [disabled]="formularioEditar.invalid"
                   data-dismiss="modal"
                   >Alterar</button>
                </div>

              </form>
            </div>
        </div>        
      </div>
    </div>
  </div>
</div>
