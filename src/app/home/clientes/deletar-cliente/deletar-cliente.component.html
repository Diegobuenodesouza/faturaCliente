<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Excluir cliente</h5>
        <button type="button" class="btn btn-info" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja excluir o cliente abaixo:</p> 
       <p class="margem">Nome: <b>{{cliente.nomeEmpresarial}}</b></p>
       <p class="margem">CPF/CNPJ: <b>{{ cliente.cnpj}}</b></p>
              
      </div>
      <div class="modal-footer d-flex justify-content-end">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="excluirCliente()">Confirmar</button>
      </div>
    </div>
  </div>
</div>
