<div class="container " >  
    <br> 
     <div class="shadow-lg p-3 mb-5 bg-black rounded" style="border: 0.5px rgba(122, 120, 120, 0.603) solid;">
        <div style="text-align: center;">
            <h4>Deletar Serviços de Clientes</h4>
            <p style="border: solid 1.5px rgb(189, 189, 189);margin: 25px 0px 20px;"></p>
        </div>
        <form [formGroup]="clienteFormulario">
        <table  class="table table-striped">
            <thead >
                <tr>
                    <th><input type="checkbox" class="form-check-inline" > </th>
                    <th>CPF/CNPJ</th>  
                    <th>Nome</th> 
                    <th>Valor Atual</th> 
                    <th>Qtd. Serviços</th>                  
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let cliente of clienteFormulario.controls; let i=index" [formGroupName]="i">
                    <td  class="centralizar"><input type="checkbox" formControlName="check" class="form-check-inline"></td>
                    <td > <label class="control-label"> {{  cliente.value.cnpj  | cpfcnpjPipe}} </label> </td>
                    <td > <label class="control-label"> {{  cliente.value.nome }} </label> </td>
                    <td > <label class="control-label"> {{  cliente.value.valorAtual | currency:'BRL'  }} </label> </td>
                    <td class="centralizar" > <label class="control-label"  > {{  cliente.value.quantidadeServico  }} </label> </td>
                    
                </tr>
            </tbody>
        </table>   
        <p>formulario: </p>  
        {{ clienteFormulario.value| json }}
    </form>  
    </div>
</div>
